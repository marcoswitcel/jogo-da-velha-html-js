<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Theme color -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#333">
    <title>Jogo da Velha</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./buttons.css">
    <link rel="manifest" href="./manifest.json">
    <template id="app-view-menu">
        <div class="app-screen">
            <h1 class="title">{i18n:page.menu.title}</h1>
            <button id="btn-action-play" class="default-btn" type="button">{i18n:page.menu.player1}</button>
            <button id="btn-action-play2" class="default-btn" type="button">{i18n:page.menu.player2}</button>
            <button id="btn-action-config" class="default-btn" type="button">{i18n:page.menu.configurations}</button>
            <!-- <button id="btn-action-credits" class="default-btn" type="button">Créditos</button> -->
        </div>
    </template>
    <template id="app-view-config">
        <div class="app-screen">
            <h1 class="title">{i18n:page.config.title}</h1>
            <p class="description">Configurações gerais do aplicativo</p>
            <p class="version">(Versão: <span id="version"></span>)</p>
            <select class="theme-mode-select" name="theme-mode" id="theme-mode">
                <option value="Inherit">Usar preferências do sistema</option>
                <option value="Dark">Usar Modo Escuro</option>
                <option value="Light">Usar Modo Claro</option>
            </select>
            <!-- @todo João, acho que seria melhor avaliar o texto da opção multi-idioma e se devo ou não adicionar label's aos selects  -->
            <select class="theme-mode-select" name="lang-select" id="lang-select">
                <option value="pt-BR">Interface em Português</option>
                <option value="en-USA">Interface em Inglês</option>
            </select>
            <button id="btn-action-menu" class="default-btn" type="button">Voltar ao Menu</button>
        </div>
    </template>
    <template id="app-view-in-game">
        <div class="app-screen">
            <div class="player-display"></div>
            <div class="grid">
                <div class="grid__cell" data-index="0"></div>
                <div class="grid__cell" data-index="1"></div>
                <div class="grid__cell" data-index="2"></div>
                <div class="grid__cell" data-index="3"></div>
                <div class="grid__cell" data-index="4"></div>
                <div class="grid__cell" data-index="5"></div>
                <div class="grid__cell" data-index="6"></div>
                <div class="grid__cell" data-index="7"></div>
                <div class="grid__cell" data-index="8"></div>
            </div>
        </div>
    </template>
    <template id="app-modal-confirm-alert">
       <div class="confirm-box">
            <h2 class="title">Título do alerta!</h2>
            <p class="description">
                Descrição e ou explicação do alerta. Com dúvida?
            </p>
            <button id="modal-btn-decline" class="default-btn">Não</button>
            <button id="modal-btn-confirm" class="default-btn">Sim</button>
        </div>
    </template>
</head>
<body>
    <div id="app" class="app-container"></div>
    <div id="app-modal"  class="app-modal app-modal__hidden"></div>
    <script type="module" src="../src/main.js"></script>
</body>
</html>
